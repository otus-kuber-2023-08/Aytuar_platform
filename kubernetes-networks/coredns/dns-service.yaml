apiVersion: v1
kind: Service
metadata:
  name: dns-web
  namespace: kube-system
  annotations:
    metallb.universe.tf/allow-shared-ip: coredns
  labels:
    k8s-app: kube-dns
spec:
  type: LoadBalancer
  loadBalancerIP: 172.17.255.2
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    k8s-app: kube-dns
